{% extends "diary_app/template.html" %}

{% block content %}
<div class="container">
    <div class="diary-detail-row">
        <h1 class="diary-detail-item">{{ title }}</h1>
        <div class="diary-detail-item"><em>{{ date }}</em></div>
        <img class="diary-detail-item" src="{{ image.url }}" alt="{{ title }}" />
        <div class="diary-detail-item">{{ content }}</div>
    </div>
</div>

{% endblock %}
